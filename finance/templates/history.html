{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table">
    <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">Transacted</th>
        </tr>
    </thead>
    <tbody>
            {% for items in info %}
            <tr>
                <td class="text-start">{{ items["symbol"] }}</td>
                <td class="text-end">{{ items["shares"] }}</td>
                {% if items["total_price"] %}
                <td class="text-end">${{ items["total_price"] }}</td>
                <td class="text-end">{{ items["transacted"] }}</td>
            </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock %}
